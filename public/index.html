<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Stroke</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
    <script src="js/third-party/fontfaceobserver.standalone.js"></script>
    <script src="js/third-party/fabric.min.js"></script>
    <script src="js/third-party/FileSaver.min.js"></script>
</head>
<body>
    <div id="details">
        <button id="prev"><<</button>
        <button id="next">>></button>
        <button id="boxMinus">Box -</button>
        <button id="boxPlus">Box +</button>
        <span id="weights">
            <!-- <button id="w200">200</button>
            <button id="w300">300</button> -->
            <button id="w400">400</button>
            <button id="w500">500</button>
            <button id="w600">600</button>
            <button id="w700">700</button>
            <button id="w900">900</button>
        </span>
        <input type="range" min="0.2" max="1" step="0.05" id="resHandle" value="0.5">
        <button id="down">Download</button>
        <button id="clearEl">Clear</button>
    </div>

    <aside>
        <div id="picker"></div>
        <div id="brushSize"></div>
    </aside>
    
    <canvas id="c"></canvas>
    <div>
        <button id="notosans">Noto Sans</button>
        <button id="notoserif">Noto Serif</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
